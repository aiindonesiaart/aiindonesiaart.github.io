<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Preview AI Image Prompt Generator</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f5f7fa;
          padding: 20px;
          color: #333;
          line-height: 1.6;
        }
        .container {
          max-width: 900px;
          margin: auto;
          background: white;
          padding: 30px;
          border-radius: 16px;
          box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        h1 {
          text-align: center;
          color: #5c4d7d;
          margin-bottom: 30px;
        }
        h2 {
          color: #5c4d7d;
          border-bottom: 2px solid #eee;
          padding-bottom: 10px;
          margin-top: 30px;
        }
        label {
          display: block;
          margin-top: 20px;
          font-weight: 600;
          color: #555;
        }
        input, select, button, textarea {
          width: 100%;
          padding: 12px;
          margin-top: 8px;
          border-radius: 8px;
          border: 1px solid #ddd;
          font-size: 16px;
          transition: all 0.3s;
        }
        input:focus, select:focus, textarea:focus {
          border-color: #5c4d7d;
          outline: none;
          box-shadow: 0 0 0 2px rgba(92, 77, 125, 0.2);
        }
        button {
          background: #5c4d7d;
          color: white;
          cursor: pointer;
          margin-top: 20px;
          font-weight: 600;
          border: none;
          transition: background 0.3s;
        }
        button:hover {
          background: #483c64;
        }
        button.secondary {
          background: #6c757d;
        }
        button.secondary:hover {
          background: #5a6268;
        }
        button.generate-btn {
          background: #28a745;
          font-size: 18px;
          padding: 15px;
        }
        button.generate-btn:hover {
          background: #218838;
        }
        textarea {
          resize: vertical;
          margin-top: 15px;
        }
        .entry-block {
          margin-top: 15px;
          padding: 15px;
          background: #f8f9fa;
          border-radius: 10px;
          border-left: 4px solid #5c4d7d;
        }
        .option-group {
          display: flex;
          gap: 15px;
          margin-top: 10px;
        }
        .option-group label {
          flex: 1;
          background: #f1f1f1;
          padding: 12px;
          border-radius: 8px;
          text-align: center;
          cursor: pointer;
          transition: all 0.3s;
        }
        .option-group input[type="radio"] {
          display: none;
        }
        .option-group input[type="radio"]:checked + label {
          background: #5c4d7d;
          color: white;
        }
        .checkbox-group {
          margin-top: 15px;
        }
        .checkbox-item {
          display: flex;
          align-items: center;
          margin-bottom: 8px;
        }
        .checkbox-item input {
          width: auto;
          margin-right: 10px;
          margin-top: 0;
        }
        .hidden {
          display: none;
        }
        .preview-container {
          margin-top: 30px;
          padding: 20px;
          background: #f8f9fa;
          border-radius: 10px;
        }
        #resultPrompt {
          font-family: monospace;
          height: 200px;
        }
        .copy-btn {
          width: auto;
          padding: 10px 20px;
          display: inline-flex;
          align-items: center;
          gap: 8px;
        }
        .copy-btn svg {
          width: 16px;
          height: 16px;
        }
        .section-controls {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-top: 30px;
        }
        .form-section {
          margin-bottom: 30px;
        }
        .dynamic-inputs {
          margin-top: 15px;
        }
        .dynamic-input {
          margin-bottom: 15px;
        }
        .empty-prompt {
          color: #999;
          font-style: italic;
          text-align: center;
          padding: 20px;
        }
        .position-options {
          display: flex;
          gap: 10px;
          margin-top: 10px;
        }
        .position-option {
          flex: 1;
          text-align: center;
          padding: 10px;
          background: #f1f1f1;
          border-radius: 8px;
          cursor: pointer;
        }
        .position-option.selected {
          background: #5c4d7d;
          color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Preview AI Image Prompt Generator</h1>
        
        <!-- First Section: Layout Options -->
        <div class="form-section">
            <h2>Layout Options</h2>
            <div class="option-group">
                <input type="radio" id="mobile-layout" name="layout" value="mobile" checked>
                <label for="mobile-layout">Mobile Version</label>
                
                <input type="radio" id="desktop-layout" name="layout" value="desktop">
                <label for="desktop-layout">Desktop Version</label>
            </div>
        </div>
        
        <!-- Second Section: Header -->
        <div class="form-section">
            <h2>Header Section</h2>
            
            <label for="title-text">Title Page Description:</label>
            <textarea id="title-text" rows="2" placeholder="e.g. Bandar Deterjen"></textarea>
            
            <label for="logo-text">Logo Page Description:</label>
            <textarea id="logo-text" rows="2" placeholder="Describe your logo"></textarea>
            
            <!-- Mobile Header Options -->
            <div id="mobile-header-options">
                <label>Hamburger Menu Position:</label>
                <div class="position-options">
                    <div class="position-option selected" data-value="right">Right</div>
                    <div class="position-option" data-value="left">Left</div>
                </div>
                <input type="hidden" id="hamburger-position" value="right">
            </div>
            
            <!-- Desktop Header Options -->
            <div id="desktop-header-options" class="hidden">
                <button id="add-menu-btn" class="secondary">+ Add Menu Item</button>
                
                <div id="menu-items-container" class="dynamic-inputs"></div>
            </div>
        </div>
        
        <!-- Third Section: Hero Image -->
        <div class="form-section">
            <h2>Hero Image Section</h2>
            
            <label for="hero-description">Hero Image Description:</label>
            <textarea id="hero-description" rows="3" placeholder="e.g. a mockup product packaging of plain surface bottle with green sticker..."></textarea>
            
            <label>Hero Image Position:</label>
            <div class="option-group">
                <input type="radio" id="hero-left" name="hero-position" value="left" checked>
                <label for="hero-left">Left</label>
                
                <input type="radio" id="hero-right" name="hero-position" value="right">
                <label for="hero-right">Right</label>
                
                <input type="radio" id="hero-full" name="hero-position" value="full">
                <label for="hero-full">Full Width</label>
            </div>
        </div>
        
        <!-- Fourth Section: Headline & Text -->
        <div class="form-section">
            <h2>Text Content</h2>
            <button id="add-text-btn" class="secondary">+ Add Text</button>
            
            <div id="text-content-container" class="dynamic-inputs"></div>
        </div>
        
        <!-- Fifth Section: Testimonials -->
        <div class="form-section">
            <h2>Testimonials</h2>
            <button id="add-testimonial-btn" class="secondary">+ Add Testimonial Section</button>
            
            <div id="testimonial-options" class="hidden entry-block">
                <label>Testimonial Style:</label>
                <select id="testimonial-style">
                    <option value="grid">Grid Layout</option>
                    <option value="slider">Slider/Carousel</option>
                </select>
                
                <label>Background Color:</label>
                <select id="testimonial-bg">
                    <option value="light-gray">Light Gray</option>
                    <option value="brand-themed">Brand Themed</option>
                    <option value="white">White</option>
                    <option value="dark">Dark</option>
                </select>
                
                <label for="testimonial-count">Number of Testimonials:</label>
                <select id="testimonial-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                </select>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="include-photos" checked>
                        <label for="include-photos" style="font-weight: normal;">Include Customer Photos</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="include-names" checked>
                        <label for="include-names" style="font-weight: normal;">Include Customer Names</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="include-ratings" checked>
                        <label for="include-ratings" style="font-weight: normal;">Include Star Ratings</label>
                    </div>
                </div>
                
                <div id="testimonial-details" class="dynamic-inputs"></div>
            </div>
        </div>
        
        <!-- Sixth Section: FAQ -->
        <div class="form-section">
            <h2>FAQ Section</h2>
            <button id="add-faq-btn" class="secondary">+ Add FAQ Section</button>
            
            <div id="faq-options" class="hidden entry-block">
                <label for="faq-count">Number of FAQ Items:</label>
                <select id="faq-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                </select>
                
                <div id="faq-items" class="dynamic-inputs"></div>
            </div>
        </div>
        
        <!-- Seventh Section: Pricing -->
        <div class="form-section">
            <h2>Pricing Table</h2>
            <button id="add-pricing-btn" class="secondary">+ Add Pricing Table</button>
            
            <div id="pricing-options" class="hidden entry-block">
                <label>Number of Pricing Plans:</label>
                <select id="pricing-count">
                    <option value="2">2 Plans</option>
                    <option value="3" selected>3 Plans</option>
                </select>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="highlight-plan">
                    <label for="highlight-plan" style="font-weight: normal;">Highlight Popular Plan</label>
                </div>
                
                <div id="highlight-options" class="hidden">
                    <label for="highlight-text">Highlight Text:</label>
                    <input type="text" id="highlight-text" placeholder="e.g., Most Popular">
                    
                    <label>Highlight Position:</label>
                    <select id="highlight-position">
                        <!-- Options will be dynamically generated -->
                    </select>
                </div>
                
                <div id="pricing-items" class="dynamic-inputs"></div>
            </div>
        </div>
        
        <!-- Eighth Section: CTA -->
        <div class="form-section">
            <h2>Call-to-Action</h2>
            
            <label for="cta-title">CTA Title:</label>
            <input type="text" id="cta-title" placeholder="e.g., Ready to get started?">
            
            <label for="cta-subtitle">CTA Subtitle:</label>
            <input type="text" id="cta-subtitle" placeholder="e.g., Join thousands of satisfied customers">
            
            <label>Background Style:</label>
            <select id="cta-bg">
                <option value="brand-color">Brand Color</option>
                <option value="gradient">Gradient</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="dark">Dark</option>
            </select>
            
            <label>Button Style:</label>
            <select id="cta-button-style">
                <option value="large">Large Button</option>
                <option value="medium">Medium Button</option>
                <option value="small">Small Button</option>
                <option value="pill">Pill Shape</option>
            </select>
            
            <label for="cta-button-text">Button Text:</label>
            <input type="text" id="cta-button-text" placeholder="e.g., Sign Up Now">
        </div>
        
        <!-- Ninth Section: Footer -->
        <div class="form-section">
            <h2>Footer</h2>
            
            <label for="footer-links">Footer Links (comma separated):</label>
            <input type="text" id="footer-links" placeholder="e.g., About, Privacy Policy, Contact, Terms">
            
            <label for="footer-social">Social Media Links (comma separated):</label>
            <input type="text" id="footer-social" placeholder="e.g., Facebook, Twitter, Instagram, LinkedIn">
            
            <label for="footer-content">Additional Footer Content:</label>
            <textarea id="footer-content" placeholder="Describe any additional footer content you want"></textarea>
            
            <label for="copyright-text">Copyright Text:</label>
            <input type="text" id="copyright-text" placeholder="e.g., Â© 2023 YourCompany. All rights reserved.">
        </div>
        
        <!-- Generate Button -->
        <button id="generate-btn" class="generate-btn">Generate Preview Prompt</button>
        
        <!-- Result Section -->
        <div class="preview-container hidden" id="result-container">
            <h2>Your Website Preview Prompt</h2>
            <div id="empty-prompt-message" class="empty-prompt">Please fill in some options and click "Generate Preview Prompt"</div>
            <textarea id="resultPrompt" readonly class="hidden"></textarea>
            <button id="copyBtn" class="copy-btn hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                </svg>
                Copy to Clipboard
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Position option selection
            document.querySelectorAll('.position-option').forEach(option => {
                option.addEventListener('click', function() {
                    const parent = this.parentElement;
                    parent.querySelectorAll('.position-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    
                    const inputId = parent.nextElementSibling.id;
                    document.getElementById(inputId).value = this.getAttribute('data-value');
                    generatePrompt();
                });
            });
            
            // Layout options
            const layoutRadios = document.querySelectorAll('input[name="layout"]');
            const mobileHeaderOptions = document.getElementById('mobile-header-options');
            const desktopHeaderOptions = document.getElementById('desktop-header-options');
            
            layoutRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'mobile') {
                        mobileHeaderOptions.classList.remove('hidden');
                        desktopHeaderOptions.classList.add('hidden');
                    } else {
                        mobileHeaderOptions.classList.add('hidden');
                        desktopHeaderOptions.classList.remove('hidden');
                    }
                    generatePrompt();
                });
            });
            
            // Desktop menu items
            let menuItemCount = 0;
            document.getElementById('add-menu-btn').addEventListener('click', function() {
                menuItemCount++;
                const container = document.getElementById('menu-items-container');
                
                const menuItemDiv = document.createElement('div');
                menuItemDiv.className = 'entry-block dynamic-input menu-item';
                menuItemDiv.innerHTML = `
                    <label>Menu Item ${menuItemCount} Title:</label>
                    <input type="text" class="menu-title" placeholder="e.g., About">
                    
                    <button class="remove-menu-btn secondary" type="button">Remove</button>
                `;
                
                container.appendChild(menuItemDiv);
                
                // Add event listener to remove button
                menuItemDiv.querySelector('.remove-menu-btn').addEventListener('click', function() {
                    container.removeChild(menuItemDiv);
                    generatePrompt();
                });
                
                // Add event listeners to inputs
                menuItemDiv.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', generatePrompt);
                });
                
                generatePrompt();
            });
            
            // Text content items
            let textContentCount = 0;
            document.getElementById('add-text-btn').addEventListener('click', function() {
                textContentCount++;
                const container = document.getElementById('text-content-container');
                
                const textDiv = document.createElement('div');
                textDiv.className = 'entry-block dynamic-input text-content';
                textDiv.innerHTML = `
                    <label>Text Item ${textContentCount} Type:</label>
                    <select class="text-type">
                        <option value="heading">Heading</option>
                        <option value="subheading">Subheading</option>
                        <option value="description">Description</option>
                        <option value="bullet">Bullet Point</option>
                    </select>
                    
                    <label>Text Item ${textContentCount} Content:</label>
                    <textarea class="text-content" placeholder="Enter your text content"></textarea>
                    
                    <label>Text Position:</label>
                    <select class="text-position">
                        <option value="left">Left</option>
                        <option value="center">Center</option>
                        <option value="right">Right</option>
                    </select>
                    
                    <button class="remove-text-btn secondary" type="button">Remove</button>
                `;
                
                container.appendChild(textDiv);
                
                // Add event listener to remove button
                textDiv.querySelector('.remove-text-btn').addEventListener('click', function() {
                    container.removeChild(textDiv);
                    generatePrompt();
                });
                
                // Add event listeners to inputs
                textDiv.querySelectorAll('input, select, textarea').forEach(input => {
                    input.addEventListener('change', generatePrompt);
                });
                
                generatePrompt();
            });
            
            // Testimonial section
            document.getElementById('add-testimonial-btn').addEventListener('click', function() {
                document.getElementById('testimonial-options').classList.toggle('hidden');
                updateTestimonialFields();
                generatePrompt();
            });
            
            document.getElementById('testimonial-count').addEventListener('change', function() {
                updateTestimonialFields();
                generatePrompt();
            });
            
            document.getElementById('include-photos').addEventListener('change', function() {
                updateTestimonialFields();
                generatePrompt();
            });
            
            document.getElementById('include-names').addEventListener('change', function() {
                updateTestimonialFields();
                generatePrompt();
            });
            
            document.getElementById('include-ratings').addEventListener('change', function() {
                updateTestimonialFields();
                generatePrompt();
            });
            
            function updateTestimonialFields() {
                const container = document.getElementById('testimonial-details');
                container.innerHTML = '';
                
                const count = parseInt(document.getElementById('testimonial-count').value);
                const includePhotos = document.getElementById('include-photos').checked;
                const includeNames = document.getElementById('include-names').checked;
                const includeRatings = document.getElementById('include-ratings').checked;
                
                for (let i = 1; i <= count; i++) {
                    const testimonialDiv = document.createElement('div');
                    testimonialDiv.className = 'entry-block dynamic-input testimonial';
                    testimonialDiv.innerHTML = `
                        <h4>Testimonial ${i}</h4>
                        <label>Testimonial Content:</label>
                        <textarea class="testimonial-text" placeholder="Enter testimonial text"></textarea>
                    `;
                    
                    if (includePhotos) {
                        testimonialDiv.innerHTML += `
                            <label>Customer Photo Description:</label>
                            <input type="text" class="customer-photo" placeholder="Describe customer photo">
                        `;
                    }
                    
                    if (includeNames) {
                        testimonialDiv.innerHTML += `
                            <label>Customer Name:</label>
                            <input type="text" class="customer-name" placeholder="Customer name">
                        `;
                    }
                    
                    if (includeRatings) {
                        testimonialDiv.innerHTML += `
                            <label>Star Rating:</label>
                            <select class="star-rating">
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5" selected>5 Stars</option>
                            </select>
                        `;
                    }
                    
                    container.appendChild(testimonialDiv);
                }
                
                // Add event listeners to new inputs
                container.querySelectorAll('input, select, textarea').forEach(input => {
                    input.addEventListener('input', generatePrompt);
                });
            }
            
            // FAQ section
            document.getElementById('add-faq-btn').addEventListener('click', function() {
                document.getElementById('faq-options').classList.toggle('hidden');
                updateFAQFields();
                generatePrompt();
            });
            
            document.getElementById('faq-count').addEventListener('change', function() {
                updateFAQFields();
                generatePrompt();
            });
            
            function updateFAQFields() {
                const container = document.getElementById('faq-items');
                container.innerHTML = '';
                
                const count = parseInt(document.getElementById('faq-count').value);
                
                for (let i = 1; i <= count; i++) {
                    const faqDiv = document.createElement('div');
                    faqDiv.className = 'entry-block dynamic-input faq';
                    faqDiv.innerHTML = `
                        <h4>FAQ Item ${i}</h4>
                        <label>Question:</label>
                        <input type="text" class="faq-question" placeholder="Enter question">
                        
                        <label>Answer:</label>
                        <textarea class="faq-answer" placeholder="Enter answer"></textarea>
                    `;
                    
                    container.appendChild(faqDiv);
                }
                
                // Add event listeners to new inputs
                container.querySelectorAll('input, textarea').forEach(input => {
                    input.addEventListener('input', generatePrompt);
                });
            }
            
            // Pricing section
            document.getElementById('add-pricing-btn').addEventListener('click', function() {
                document.getElementById('pricing-options').classList.toggle('hidden');
                updatePricingFields();
                updateHighlightPositionOptions();
                generatePrompt();
            });
            
            document.getElementById('pricing-count').addEventListener('change', function() {
                updatePricingFields();
                updateHighlightPositionOptions();
                generatePrompt();
            });
            
            document.getElementById('highlight-plan').addEventListener('change', function() {
                document.getElementById('highlight-options').classList.toggle('hidden');
                updateHighlightPositionOptions();
                generatePrompt();
            });
            
            document.getElementById('highlight-position').addEventListener('change', generatePrompt);
            document.getElementById('highlight-text').addEventListener('input', generatePrompt);
            
            function updateHighlightPositionOptions() {
                const count = parseInt(document.getElementById('pricing-count').value);
                const highlightSelect = document.getElementById('highlight-position');
                
                // Clear existing options
                highlightSelect.innerHTML = '';
                
                // Add new options based on plan count
                for (let i = 1; i <= count; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Plan ${i}`;
                    if (i === 2) option.selected = true; // Default to Plan 2
                    highlightSelect.appendChild(option);
                }
            }
            
            function updatePricingFields() {
                const container = document.getElementById('pricing-items');
                container.innerHTML = '';
                
                const count = parseInt(document.getElementById('pricing-count').value);
                
                for (let i = 1; i <= count; i++) {
                    const pricingDiv = document.createElement('div');
                    pricingDiv.className = 'entry-block dynamic-input pricing';
                    pricingDiv.innerHTML = `
                        <h4>Plan ${i}</h4>
                        <label>Plan Name:</label>
                        <input type="text" class="plan-name" placeholder="e.g., Basic, Pro, Enterprise">
                        
                        <label>Plan Price:</label>
                        <input type="text" class="plan-price" placeholder="e.g., $9.99/month">
                        
                        <label>Plan Features (comma separated):</label>
                        <input type="text" class="plan-features" placeholder="e.g., 10 projects, 5GB storage, email support">
                        
                        <label>CTA Button Text:</label>
                        <input type="text" class="plan-cta" placeholder="e.g., Get Started, Buy Now">
                    `;
                    
                    container.appendChild(pricingDiv);
                }
                
                // Add event listeners to new inputs
                container.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', generatePrompt);
                });
            }
            
            // Generate button
            document.getElementById('generate-btn').addEventListener('click', function() {
                const prompt = generatePrompt();
                
                // Show/hide result elements based on whether we have content
                const resultContainer = document.getElementById('result-container');
                const emptyPrompt = document.getElementById('empty-prompt-message');
                const resultPrompt = document.getElementById('resultPrompt');
                const copyBtn = document.getElementById('copyBtn');
                
                resultContainer.classList.remove('hidden');
                
                if (prompt.trim().length > 100) { // Basic check if we have meaningful content
                    emptyPrompt.classList.add('hidden');
                    resultPrompt.classList.remove('hidden');
                    copyBtn.classList.remove('hidden');
                } else {
                    emptyPrompt.classList.remove('hidden');
                    resultPrompt.classList.add('hidden');
                    copyBtn.classList.add('hidden');
                }
                
                window.scrollTo({
                    top: resultContainer.offsetTop - 20,
                    behavior: 'smooth'
                });
            });
            
            // Copy to clipboard
            document.getElementById('copyBtn').addEventListener('click', function() {
                const resultPrompt = document.getElementById('resultPrompt');
                resultPrompt.select();
                document.execCommand('copy');
                
                // Change button text temporarily
                const originalText = this.innerHTML;
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg> Copied!';
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                }, 2000);
            });
            
            // Generate the AI prompt
            function generatePrompt() {
                const layout = document.querySelector('input[name="layout"]:checked').value;
                
                const titleText = document.getElementById('title-text').value;
                const logoText = document.getElementById('logo-text').value;
                
                // Header options
                let headerContent = '';
                if (layout === 'mobile') {
                    const hamburgerPosition = document.getElementById('hamburger-position').value;
                    headerContent = `Mobile header with hamburger menu on the ${hamburgerPosition}, `;
                } else {
                    const menuItems = [];
                    document.querySelectorAll('.dynamic-input.menu-item').forEach(item => {
                        const title = item.querySelector('.menu-title').value;
                        if (title) menuItems.push(title);
                    });
                    
                    if (menuItems.length > 0) {
                        headerContent = `Desktop header with menu items: ${menuItems.join(', ')}, `;
                    }
                }
                
                if (titleText) headerContent += `page title: "${titleText}", `;
                if (logoText) headerContent += `logo: "${logoText}"`;
                
                // Hero section
                const heroDescription = document.getElementById('hero-description').value;
                const heroPosition = document.querySelector('input[name="hero-position"]:checked').value;
                
                // Text content
                let textContent = [];
                document.querySelectorAll('.dynamic-input.text-content').forEach((item, index) => {
                    const type = item.querySelector('.text-type').value;
                    const content = item.querySelector('.text-content').value;
                    const position = item.querySelector('.text-position').value;
                    
                    if (content) {
                        textContent.push({
                            type,
                            content,
                            position
                        });
                    }
                });
                
                // Testimonials
                let testimonialContent = '';
                if (!document.getElementById('testimonial-options').classList.contains('hidden')) {
                    const testimonialStyle = document.getElementById('testimonial-style').value;
                    const testimonialBg = document.getElementById('testimonial-bg').value;
                    const includePhotos = document.getElementById('include-photos').checked;
                    const includeNames = document.getElementById('include-names').checked;
                    const includeRatings = document.getElementById('include-ratings').checked;
                    
                    testimonialContent = `Testimonials in ${testimonialStyle} format with ${document.getElementById('testimonial-count').value} items. `;
                    testimonialContent += `Background: ${testimonialBg}. `;
                    
                    const testimonials = [];
                    document.querySelectorAll('.dynamic-input.testimonial').forEach(item => {
                        const text = item.querySelector('.testimonial-text').value;
                        const photo = includePhotos ? item.querySelector('.customer-photo').value : null;
                        const name = includeNames ? item.querySelector('.customer-name').value : null;
                        const rating = includeRatings ? item.querySelector('.star-rating').value : null;
                        
                        if (text) {
                            let testimonial = `"${text}"`;
                            if (name) testimonial += ` - ${name}`;
                            if (rating) testimonial += ` (${rating} stars)`;
                            if (photo) testimonial += ` [Photo: ${photo}]`;
                            
                            testimonials.push(testimonial);
                        }
                    });
                    
                    if (testimonials.length > 0) {
                        testimonialContent += `Content: ${testimonials.join(' | ')}`;
                    }
                }
                
                // FAQ
                let faqContent = '';
                if (!document.getElementById('faq-options').classList.contains('hidden')) {
                    const faqItems = [];
                    document.querySelectorAll('.dynamic-input.faq').forEach(item => {
                        const question = item.querySelector('.faq-question').value;
                        const answer = item.querySelector('.faq-answer').value;
                        
                        if (question && answer) {
                            faqItems.push(`Q: ${question} A: ${answer}`);
                        }
                    });
                    
                    if (faqItems.length > 0) {
                        faqContent = `FAQ section with ${faqItems.length} items: ${faqItems.join(' | ')}`;
                    }
                }
                
                // Pricing
                let pricingContent = '';
                if (!document.getElementById('pricing-options').classList.contains('hidden')) {
                    const highlightPlan = document.getElementById('highlight-plan').checked;
                    const highlightText = highlightPlan ? document.getElementById('highlight-text').value : null;
                    const highlightPosition = highlightPlan ? document.getElementById('highlight-position').value : null;
                    
                    const plans = [];
                    document.querySelectorAll('.dynamic-input.pricing').forEach((item, index) => {
                        const name = item.querySelector('.plan-name').value;
                        const price = item.querySelector('.plan-price').value;
                        const features = item.querySelector('.plan-features').value;
                        const cta = item.querySelector('.plan-cta').value;
                        
                        if (name) {
                            let plan = `${name} plan`;
                            if (price) plan += ` at ${price}`;
                            if (features) plan += ` with ${features}`;
                            if (cta) plan += ` [CTA: ${cta}]`;
                            if (highlightPlan && (index + 1) == highlightPosition) plan += ` (${highlightText})`;
                            
                            plans.push(plan);
                        }
                    });
                    
                    if (plans.length > 0) {
                        pricingContent = `Pricing table with ${plans.length} plans: ${plans.join(' | ')}`;
                    }
                }
                
                // CTA
                const ctaTitle = document.getElementById('cta-title').value;
                const ctaSubtitle = document.getElementById('cta-subtitle').value;
                const ctaBg = document.getElementById('cta-bg').value;
                const ctaButtonStyle = document.getElementById('cta-button-style').value;
                const ctaButtonText = document.getElementById('cta-button-text').value;
                
                // Footer
                const footerLinks = document.getElementById('footer-links').value;
                const footerSocial = document.getElementById('footer-social').value;
                const footerContent = document.getElementById('footer-content').value;
                const copyrightText = document.getElementById('copyright-text').value;
                
                // Build the prompt
                let prompt = `Generate a clean, modern 2D digital for a ${layout === 'mobile' ? 'mobile' : 'desktop'} landing page website design preview image with the following specifications:\n\n`;
                
                // Header
                if (headerContent) {
                    prompt += `HEADER:\n`;
                    prompt += `- ${headerContent}\n`;
                }
                
                // Hero
                if (heroDescription) {
                    prompt += `\nHERO SECTION:\n`;
                    prompt += `- Hero Image: ${heroDescription}\n`;
                    prompt += `- Position: ${heroPosition}\n`;
                }
                
                // Text content
                if (textContent.length > 0) {
                    prompt += `\nTEXT CONTENT:\n`;
                    textContent.forEach(item => {
                        prompt += `- ${item.type}: "${item.content}" (${item.position})\n`;
                    });
                }
                
                // Testimonials
                if (testimonialContent) {
                    prompt += `\nTESTIMONIALS:\n`;
                    prompt += `- ${testimonialContent}\n`;
                }
                
                // FAQ
                if (faqContent) {
                    prompt += `\nFAQ:\n`;
                    prompt += `- ${faqContent}\n`;
                }
                
                // Pricing
                if (pricingContent) {
                    prompt += `\nPRICING:\n`;
                    prompt += `- ${pricingContent}\n`;
                }
                
                // CTA
                if (ctaTitle || ctaSubtitle || ctaButtonText) {
                    prompt += `\nCALL-TO-ACTION:\n`;
                    if (ctaTitle) prompt += `- Title: ${ctaTitle}\n`;
                    if (ctaSubtitle) prompt += `- Subtitle: ${ctaSubtitle}\n`;
                    prompt += `- Background: ${ctaBg}\n`;
                    prompt += `- Button Style: ${ctaButtonStyle}\n`;
                    if (ctaButtonText) prompt += `- Button Text: ${ctaButtonText}\n`;
                }
                
                // Footer
                if (footerLinks || footerSocial || footerContent || copyrightText) {
                    prompt += `\nFOOTER:\n`;
                    if (footerLinks) prompt += `- Links: ${footerLinks}\n`;
                    if (footerSocial) prompt += `- Social Media: ${footerSocial}\n`;
                    if (footerContent) prompt += `- Additional Content: ${footerContent}\n`;
                    if (copyrightText) prompt += `- Copyright: ${copyrightText}\n`;
                }
                
                // General instructions
                prompt += `\nGENERAL INSTRUCTIONS:\n`;
                prompt += `- Create a high-quality, realistic preview image\n`;
                prompt += `- Use a clean, modern design aesthetic\n`;
                prompt += `- Ensure all text is legible and properly formatted\n`;
                prompt += `- Maintain visual hierarchy and balance\n`;
                prompt += `- Focus on UI/UX best practices\n`;
                
                document.getElementById('resultPrompt').value = prompt;
                return prompt;
            }
            
            // Initial setup
            updateTestimonialFields();
            updateFAQFields();
            updatePricingFields();
            updateHighlightPositionOptions();
        });
    </script>
</body>
</html>
