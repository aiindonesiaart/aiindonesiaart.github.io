<body>
    <div id="social-proof-container">
      <div id="social-proof-notification" class="hidden">
        <img id="product-image" src="" alt="Product Image">
        <div id="notification-text">
          <span id="user-name"></span> telah membeli produk 
          <a id="product-link" href="#" target="_blank"></a>.
        </div>
      </div>
    </div>
    
    <div class="container">
       <!-- Markdown Content Section -->
        <section id="markdown-content">
        </section>
     </div>
        <!-- Footer Container -->
    <div id="link-container"></div>
    <script>
        // Load and render Markdown content
        fetch('ai-untuk-pemasaran.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('markdown-content').innerHTML = 
                    marked.parse(text);
            })
            .catch(error => console.error('Error loading content:', error));
        // Load link mp
        fetch('link-mp.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('link-container').innerHTML = html;
            })
            .catch(error => console.error('Error loading footer:', error));
      </script>
     <script src="../waform.js"></script>
     <script src="socpro-kreolin.js"></script>
